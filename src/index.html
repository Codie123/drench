<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- removed bg = bg-moon -->
    <header class="flex justify-between p-8 pb-6 relative text-black sm:p-8">
      <!-- Mobile Menu Toggle Button -->
      <button class="mobile-menu-button sm:hidden block rotate-180">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </button>
      <div class="flex min-w-20 sm:min-w-40">
        <img
          src="./images/drenched-logo.svg"
          class=""
          alt="Drenchd Main Logo "
        />
      </div>

      <div class="links hidden sm:flex">
        <ul class="flex align-middle justify-between gap-x-8">
          <li
            class="font-Mont font-normal cursor-pointer transition-all duration-500 ease-out hover:underline underline-offset-8 ease-in"
          >
            Men
          </li>
          <li
            class="font-Mont font-normal cursor-pointer transition-all duration-500 ease-out hover:underline underline-offset-8 ease-in"
          >
            Women
          </li>
          <li
            class="font-Mont font-normal cursor-pointer transition-all duration-500 ease-out hover:underline underline-offset-8 ease-in"
          >
            Media
          </li>
          <li
            class="font-Mont font-normal cursor-pointer transition-all duration-500 ease-out hover:underline underline-offset-8 ease-in"
          >
            Accessories
          </li>
        </ul>
      </div>

      <div class="cart flex gap-x-6">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            />
          </svg>
        </div>
      </div>
    </header>

    <!-- Mobile Navigation -->
    <div
      class="mobile-menu hidden sm:hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 z-50"
      onclick="closeMobileMenu()"
    >
      <ul class="flex flex-col justify-center items-center h-full">
        <li
          class="font-Mont text-white text-lg mb-4 cursor-pointer transition-all duration-500 ease-out hover:underline underline-offset-8 ease-in"
        >
          Men
        </li>
        <li
          class="font-Mont text-white text-lg mb-4 cursor-pointer transition-all duration-500 ease-out hover:underline underline-offset-8 ease-in"
        >
          Women
        </li>
        <li
          class="font-Mont text-white text-lg mb-4 cursor-pointer transition-all duration-500 ease-out hover:underline underline-offset-8 ease-in"
        >
          Media
        </li>
        <li
          class="font-Mont text-white text-lg mb-4 cursor-pointer transition-all duration-500 ease-out hover:underline underline-offset-8 ease-in"
        >
          Accessories
        </li>
      </ul>
    </div>
    <!-- Ends -->

    <!-- ___________________________________________________ -->

    <!-- Hero section -->

    <section
      id="hero"
      class="overflow-hidden relative top-0 left-0 bg-cover bg-center h-screen flex items-center justify-center sm:h-96 sm:min-h-dvh"
      style="background-image: url('images/banner.svg')"
    >
      <div
        id="image-track"
        class="flex gap-4 absolute left-3% top-20% select-none sm:left-2/4"
        data-mouse-down-at="0"
        data-prev-percentage="0"
      >
        <img
          class="image w-50 h-66vm sm:w-40 h-56vm object-cover object-[100% center] sm:w-40"
          src="./images/Products/pb-1.svg"
          draggable="false"
        />
        <img
          class="image w-50 h-66vm sm:w-40 h-56vm object-cover object-[50% top]"
          src="./images/Products/pb-2.svg"
          draggable="false"
        />

        <img
          class="image w-50 h-66vm sm:w-40 h-56vm object-cover object-[100% center]"
          src="./images/Products/pb-3.svg"
          draggable="false"
        />

        <img
          class="image w-50 h-66vm sm:w-40 h-56vm object-cover object-[100% center]"
          src="./images/Products/pb-4.svg"
          draggable="false"
        />
        <img
          class="image w-50 h-66vm sm:w-40 h-56vm object-cover object-[100% center]"
          src="./images/Products/pb-5.svg"
          draggable="false"
        />
        <img
          class="image w-50 h-66vm sm:w-40 h-56vm object-cover object-[100% center]"
          src="./images/Products/pb-6.svg"
          draggable="false"
        />
      </div>
    </section>

    <!-- Ends -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script>
      // JavaScript to toggle mobile menu
      const mobileMenuButton = document.querySelector(".mobile-menu-button");
      const mobileMenu = document.querySelector(".mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Function to close mobile menu when menu item is clicked
      function closeMobileMenu() {
        mobileMenu.classList.add("hidden");
      }

      // hero scale animation
      const track = document.getElementById("image-track");

      const handleOnDown = (e) => (track.dataset.mouseDownAt = e.clientX);

      const handleOnUp = () => {
        track.dataset.mouseDownAt = "0";
        track.dataset.prevPercentage = track.dataset.percentage;
      };

      const handleOnMove = (e) => {
        if (track.dataset.mouseDownAt === "0") return;

        const mouseDelta = parseFloat(track.dataset.mouseDownAt) - e.clientX, //relative position
          maxDelta = window.innerWidth / 2; //max distance

        const percentage = (mouseDelta / maxDelta) * -100, //percentage of the translate slider
          nextPercentageUnconstrained =
            parseFloat(track.dataset.prevPercentage) + percentage,
          nextPercentage = Math.max(
            Math.min(nextPercentageUnconstrained, 0),
            -100
          );

        track.dataset.percentage = nextPercentage;

        track.animate(
          {
            transform: `translate(${nextPercentage}%, 0%)`,
          },
          { duration: 1200, fill: "forwards" }
        );

        for (const image of track.getElementsByClassName("image")) {
          image.animate(
            {
              objectPosition: `${100 + nextPercentage}% center`,
            },
            { duration: 1200, fill: "forwards" }
          );
        }
      };

      /* -- Had to add extra lines for touch events -- */

      window.onmousedown = (e) => handleOnDown(e);

      window.ontouchstart = (e) => handleOnDown(e.touches[0]);

      window.onmouseup = (e) => handleOnUp(e);

      window.ontouchend = (e) => handleOnUp(e.touches[0]);

      window.onmousemove = (e) => handleOnMove(e);

      window.ontouchmove = (e) => handleOnMove(e.touches[0]);

      // ends

      // hero section image tracker dynamic resize
      const trackerSet = () => {
        let width = window.innerWidth;
        if (width < 1024) {
          track.style.width = `${width * 2.5}px`;
        } else if (width === 1024) {
          track.style.width = `${width + 349}px`;
        } else {
          track.style.width = `${width}px`;
        }
      };

      window.addEventListener("load", trackerSet);
      window.addEventListener("resize", trackerSet);
    </script>
  </body>
</html>
